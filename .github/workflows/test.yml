name: Python package

on:
  schedule:
    - cron: "30 15 * * *"   # Tous les jours Ã  min:heures UTC
  workflow_dispatch:       # bouton manuel

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # python -m pip install dependencie1, dependencie2...

    - name: Run script
      run: |
        python script.py

    - name: Commit file
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add last_run.txt
        git commit -m "chore: hourtest update" || echo "Nothing to commit"
        git push
